    <body>
        <div class="container">
            <div class="col-lg-12 mt-5">
                <div class="card">
                    <div class="card-body">
                        <!-- inner html -->
                        <p id="cetak"></p>
                        <p id="nilai"></p>
                    </div>
                </div>
                
            </div>
        </div>

        <script>
            var uts = 90;
            var uas = 75;
            var tugas = 70;
            //30% uts + 30% uas + 40% tugas
            var na = 0.3 * uts + 0.3 * uas + 0.4 * tugas;
            var nama = "Midun";
            var status = "";
            var grade = "";
            //inner html
            document.getElementById("cetak").innerHTML = "<b>Halo </b>" + nama ;
            
            //if
            // if(na > 60){
            //     status = "LULUS";
            // }

            //IF ELSE
            // if(na > 60){
            //     status = "LULUS";
            // }else{
            //     status = "TIDAK LULUS";
            // }

            //IF ELSE IF
            if(na >= 80){
                grade = "A";
            }else if(na >= 70){
                grade = "B";
            }else if(na >= 60){
                grade = "C";
            }else if(na >= 50){
                grade = "D";
            }else{
                grade = "E";
            }

            switch (grade) {
                case 'A':
                    status = "LULUS";
                    break;
                case 'B':
                    status = "LULUS";
                    break;
                case 'C':
                    status = "LULUS";
                    break;
                case 'D':
                    status = "PERBAIKAN";
                    break;
                case 'E':
                    status = "TIDAK LULUS";
                    break;
                default:
                    status = "ERROR";
                    break;
            }

            document.getElementById("nilai").innerHTML = "NAMA : " + nama + "<br>NILAI AKHIR : "+ na + "<br> GRADE : " + grade + "<br>STATUS : " + status;

            //document.write("Halo "+nama);

            console.log("Halo "+nama);

        </script>
