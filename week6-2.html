        <script>
            var d = new Date();
            var tanggal = d.getDate();
            var tahun = d.getFullYear();

            var midun = ["Midun","03423412","Sistem Informasi","Ambon"];

            var mahasiswa = {
                nama : "Midun",

                tahun_lahir : 2002,
                getUmur : function(){
                    var tahun = new Date().getFullYear();
                    var umur = tahun - this.tahun_lahir;

            document.getElementById("cetak").innerHTML = mahasiswa.getUmur();

            //fungsi -> ada return value
