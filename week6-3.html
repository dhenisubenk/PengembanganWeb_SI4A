<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Development</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body{
                background-color: #eee;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="col-lg-12 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h4>Form Hitung Nilai Akhir</h4>
                        <div class="form-group">
                            <label for="">UTS</label>
                            <input type="number" class="form-control" id="uts">
                        </div>
                        <div class="form-group">
                            <label for="">UAS</label>
                            <input type="number" class="form-control" id="uas">
                        </div>
                        <div class="form-group">
                            <label for="">TUGAS</label>
                            <input type="number" class="form-control" id="tugas">
                        </div>
                        <div class="form-group mt-2">
                            <button class="btn btn-primary" id="hitung" onclick="cetak()">Hitung Nilai</button>
                        </div>
                    </div>
                </div>
                <div id="hasil"></div>
            </div>
        </div>

        <script>
            function cetak(){
                var uts = document.getElementById("uts").value;
                var uas = document.getElementById("uas").value;
                var tugas = document.getElementById("tugas").value;

                var grade;
                var status;

                var na = 0.3 * uts + 0.3 * uas + 0.4 * tugas;
                if(na >= 80){
                    grade = "A";
                }else if(na >= 70){
                    grade = "B";
                }else if(na >= 60){
                    grade = "C";
                }else if(na >= 50){
                    grade = "D";
                }else{
                    grade = "E";
                }

                switch (grade) {
                    case 'A':
                        status = "LULUS";
                        break;
                    case 'B':
                        status = "LULUS";
                        break;
                    case 'C':
                        status = "LULUS";
                        break;
                    case 'D':
                        status = "PERBAIKAN";
                        break;
                    case 'E':
                        status = "TIDAK LULUS";
                        break;
                    default:
                        status = "ERROR";
                        break;
                }

                document.getElementById("hasil").innerHTML = "<div class='card mt-3'><div class='card-body'>NILAI AKHIR : "+ na + "<br> GRADE : " + grade + "<br>STATUS : " + status + "</div></div>";
            }
        </script>
  
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
